<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="script.js" ></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>"Insert Game Name Here"</h1>

  <div class="inputs">
    <div>
      <label for="email">Email: </label>
      <input type="text" id="email" required>

    </div>

    <div>
      <label for="username">Username: </label>
      <input type="text" id="username"></input>
    </div>
    <div>
      Password: <input type="password" id="password">
      <input type="checkbox" onclick="validatePassword()">Show Password
    </div>
    <div>
      <label for="title">Select a Title> </label>
      <select name="title" id="title">
        <option value="blank">No Title</option>
      <option value="Miss">Miss</option>
      <option value="Mrs">Mrs</option>
        <option value="Mr">Mrs</option>
      <option value="Ms" >Ms</option>

    </select>

    </div>

    <div>
      <label for="fname">First name: </label>
      <input type="text" id="fname"></input>
    </div>

    <div>
      <label for="lname">Last name: </label>
      <input type="text" id="lname"></input>
    </div>

    <div>
      <label for="mobile">Mobile: </label>
      <input type="text" id="mobile"></input>
    </div>

    <div>
      <label for="dob">Date of birth: </label>
      <input type="date" id="dob"></input>
    </div>
    <div>
      <form action= 'gender'>
        <label for="genders">Gender*:</label>
        <select name="options" id="genders">
          <option value="enter">Enter: </option>
          <option value="notsay">Rather not say</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </form>
    </div>
  </div>

  <div class="address">
    <div>
      <label for="street">Street address: </label>
      <input type="text" id="street"></input>
    </div>
    <div>
      <label for="suburb">Suburb: </label>
      <input type="text" id="suburb"></input>
    </div>
    <div>
      <label for="state">State: </label>
      <input type="text" id="state"></input>
    </div>
    <div>
      <label for="postcode">Postcode: </label>
      <input type="text" id="postcode"></input>
    </div>
  </div>

  <div class="payment">
    <div>
      <label for="ccNumber">Credit card number: </label>
      <input type="text" id="ccNumber"></input>
    </div>

    <div>
      <label for="ccExpiry">Credit expiry: </label>
      <input type="text" id="ccExpiry"></input>
    </div>

    <div>
      <label for="ccCcv">CCV: </label>
      <input type="text" id="ccCcv"></input>
    </div>

  </div>

  <div class="security">
    <div>
      <div>
        <label for="secQ1">Security question 1: </label>
        <select id="secQ1">
          <option value=""></option>
          <option value="What was your first pet's name?">What was your first pet's name?</option>
          <option value="What was your maiden name?">What was your maiden name?</option>
          <option value="What was your first school?">What was your first school?</option>
          <option value="What is your birthday?">What is your birthday?</option>
          <option value="What sport do you play?">What sport do you play?</option>
          <option value="What is your favourite colour?">What is your favourite colour?</option>
        </select>
      </div>

      <div>
        <label for="secA1">Answer: </label>
        <input type="text" id="secA1">
      </div>

    </div>
  </div>
  <button id="save" onclick="saveDetails()">Save</button>
</body>
</html>
